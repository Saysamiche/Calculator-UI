<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator UI</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
        <section class="flex-display">
            <div class="display-result">1,234,567,890</div>
            <div class="First-row">
                <ul class="Row-1">
                    <div class="border-all">(</div>
                    <div class="border-all">)</div>
                    <div class="border-all">mc</div>
                    <div class="border-all">m+</div>
                    <div class="border-all">m-</div>
                    <div class="border-all">mr</div>
                    <div class="clear-all border-all mobile">AC</div>
                    <div class="border-all white mobile"><i class="fa-solid fa-plus-minus"></i></div>
                    <div class="border-all white mobile"><i class="fa-solid fa-percent"></i></div>
                    <div class="border-all yellow mobile"><i class="fa-solid fa-divide"></i></div>
                </ul>
            </div>
        </section>

        <section class="flex-display">
            <div class="second-row">
                <ul class="Row-2">
                    <div class="border-all">2<sup>nd</sup></div>
                    <div class="border-all">x<sup>2</sup></div>
                    <div class="border-all">x<sup>3</sup></div>
                    <div class="border-all">x<sup>y</sup></div>
                    <div class="border-all">e<sup>x</sup></div>
                    <div class="border-all">10<sup>x</sup></div>
                    <div class="border-all mobile">7</div>
                    <div class="border-all mobile">8</div>
                    <div class="border-all mobile">9</div>
                    <div class="border-all yellow mobile"><i class="fa-solid fa-xmark"></i></div>
                </ul>
            </div>
        </section>
        
        <section class="flex-display">
            <div class="third-row">
                <ul class="Row-3">
                    <div class="border-all">1/x</div>
                    <div class="border-all"><i class="fa-solid fa-square-root-variable"></i></div>
                    <div class="border-all"><i class="fa-solid fa-subscript"></i></div>
                    <div class="border-all"><i class="fa-solid fa-wave-square"></i></i></div>
                    <div class="border-all">In</div>
                    <div class="border-all">log<sub>10</sub></div>
                    <div class="border-all mobile">4</div>
                    <div class="border-all mobile">5</div>
                    <div class="border-all mobile">6</div>
                    <div class="border-all yellow mobile"><i class="fa-solid fa-minus"></i></i></div>
                </ul>
            </section>
            
            <section class="flex-display">
                <div class="fourth-row">
                    <ul class="Row-4">
                        <div class="border-all">x!</div>
                        <div class="border-all">sin</div>
                        <div class="border-all">cos</div>
                        <div class="border-all">tan</div>
                        <div class="border-all">e</div>
                        <div class="border-all">EE</div>
                        <div class="border-all mobile">1</div>
                        <div class="border-all mobile">2</div>
                        <div class="border-all mobile">3</div>
                        <div class="border-all yellow mobile"><i class="fa-solid fa-plus"></i></div>
                    </ul>
                </div>
            </section>
            
            <section class="flex-display">
                <div class="fifth-row">
                    <ul class="Row-5">
                        <div class="border-all">Rad</div>
                        <div class="border-all">sinh</div>
                        <div class="border-all">cosh</div>
                        <div class="border-all">tanh</div>
                        <div class="border-all"><i class="fa-solid fa-infinity"></i></div>
                        <div class="border-all">Rand</div>
                        <div class="border-all zero mobile">0</div>
                        <div class="border-all point mobile">.</div>
                        <div class="border-all yellow mobile"><i class="fa-solid fa-equals"></i></div>
                    </ul>
                </div>
            </section>
      <!-- <ul>
        <i class="fa-solid fa-circle-xmark"></i>
        <i class="fa-solid fa-circle-minus"></i>
        <i class="fa-solid fa-superscript"></i>
        <i class="fa-solid fa-circle-divide"></i>
        <i class="fa-solid fa-circle-plus"></i>
      </ul> -->
    </main>
  </body>
</html>
